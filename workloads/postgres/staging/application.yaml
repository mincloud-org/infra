apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-staging
  namespace: staging
  labels:
    app.kubernetes.io/name: postgres
    environment: staging
spec:
  project: default
  source:
    repoURL: https://github.com/mincloud-org/infra.git
    targetRevision: develop
    path: workloads/postgres/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
