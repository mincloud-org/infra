apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-staging
  namespace: argocd
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: database
    environment: staging
spec:
  project: default
  source:
    repoURL: https://github.com/mincloud-org/infra.git
    targetRevision: HEAD
    path: workload/redis/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10