apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rabbitmq-operator
  namespace: staging
  labels:
    app.kubernetes.io/name: rabbitmq-operator
    app.kubernetes.io/component: operator
spec:
  project: default
  source:
    repoURL: https://github.com/mincloud-org/infra.git
    targetRevision: develop
    path: workloads/rabbitmq/operator
  destination:
    server: https://kubernetes.default.svc
    namespace: rabbitmq-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
